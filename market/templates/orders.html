{% extends 'base.html' %}
{% block title %}
  Seller Panel
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<style>
   .container{
    background-color: white;
   }
   .nav-add{
    
    display: flex;
    justify-content: end;
    padding: 10px;
   }
   h1{
    color: black;
   }
</style>
<body>
    <div class="container">
     
     
        <h1 class="my-4">Orders</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Cust_ID</th>
                <th>Prod ID</th>
                <th>Quantity</th>
                <th>Ordered At</th>
                
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
               
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

   

    
</body>
</html>

{% endblock %}
