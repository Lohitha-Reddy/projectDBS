{% extends 'base.html' %}
{% block title %}
  Seller Panel
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Update Customer</h1>
        <form method="POST" action="/update_customer/{{ row[0] }}">
            <div class="form-group">
                <label for="cust_id">Cust_ID:</label>
                <input type="text" class="form-control" id="cust_id" name="cust_id" value="{{ row[0] }}" readonly>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ row[1] }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ row[2] }}">
            </div>

            <div class="form-group">
                <label for="mobile_no">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{ row[3] }}">
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email_id" name="email_id" value="{{ row[4] }}">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ row[5] }}">
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ row[6] }}">
            </div>

            <button type="submit"class="btn btn-primary" >Update Customer</button>
            <!-- <a href="/" class="btn btn-secondary">Cancel</a> -->
            <!-- <a href="/delete_customer/{{cust_id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete Customer</a> -->
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
