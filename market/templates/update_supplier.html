<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="/update_user/{{ row[0] }}" method="POST">
        <label>First Name:</label><br>
        <input type="text" name="first_name" value="{{ row[1] }}"><br>
        <label>Last Name:</label><br>
        <input type="text" name="last_name" value="{{ row[2] }}"><br>
        <label>Age:</label><br>
        <input type="number" name="age" value="{{ row[3] }}"><br>
        <br>
        <input type="submit" value="Update User">
    </form>
</body>
</html>
