<!DOCTYPE html>
<html>
<head>
    <title>Inventory Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Inventory ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Min Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td> <div class="nav-add">
                    <button class="btn btn-primary" onclick="window.location.href='/add_restocking'">Restock</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
