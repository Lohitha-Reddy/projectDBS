{% extends 'base.html' %} {% block title %} Welcome to onlineStore {% endblock
  %} {% block content %}
  <div class="container-fuild">
    <div class="row" style="margin-left: 20px;">
     
      <!-- {% set userID = userID %} -->
      <input type="hidden" name="cust_id" value="{{cust_id}}">
      <!-- <h1>{{cust_id}}</h1>
      <h1>{{list}}</h1> -->
      {% for dict in list%}
      <div class="col-2.4">
        <div class="card" style="width: 15rem;margin: 5px;">
          <img class="card-img-top" src="https://picsum.photos/100" alt="Card image cap"/>
          <div class="card-body">
            <h5 class="card-title text-primary">Name: {{dict.name}}</h5>
            <h5 class="card-title text-success">Category: {{dict.category}}</h5>
            <h5 class="card-title text-danger">Price: $ {{dict.price}}</h5>
            <form action="/add_to_cart?cust_id={{cust_id}}" method="POST">
              <input type="hidden" name="name" value="{{dict.name}}">
              <input type="hidden" name="category" value="{{dict.category}}">
              <input type="hidden" name="price" value="{{dict.price}}">
              <input type="hidden" name="prod_id" value="{{dict.prod_id}}">
              <input type="hidden" name="cust_id" value="{{cust_id}}">
              <button type="submit" class="btn btn-primary" >Add to Cart</button>
            </form>
            <form action="/add_to_wish_list?cust_id={{cust_id}}" method="POST">
              <input type="hidden" name="name" value="{{dict.name}}">
              <input type="hidden" name="category" value="{{dict.category}}">
              <input type="hidden" name="price" value="{{dict.price}}">
              <input type="hidden" name="prod_id" value="{{dict.prod_id}}">
              <input type="hidden" name="cust_id" value="{{cust_id}}">
              <button type="submit" class="btn btn-primary" >Add to WishList</button>
            </form>
            <!-- <a href="#" class="btn btn-primary">Add to Cart</a> -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  
    {% block navBar %}
    <form class="form-inline my-2 my-lg-0" method="GET",action="{{url_for('search')}}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search..." name = "query">
      <button class="btn btn-outline-success my-2 my-sm-0 text-light bg-dark" type="submit">Search</button>
    </form>
        <button class="btn btn-outline-success my-2 my-sm-0 text-light bg-dark" onclick="window.location.href='/cart?cust_id={{cust_id}}'">My Cart</button>
        <button class="btn btn-outline-success my-2 my-sm-0 text-light bg-dark" onclick="window.location.href='/wishlist?cust_id={{cust_id}}'">My WishList</button>
    {% endblock %}
  
  </div>
